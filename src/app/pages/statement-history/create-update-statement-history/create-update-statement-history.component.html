<!-- statementHistory-form.component.html -->

<mat-card>
    <mat-card-header>
      <mat-card-title>
        Statement History Information
      </mat-card-title>
      <mat-card-subtitle [hidden]="readOnly">
        Enter details for the statement history
      </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="statementHistoryForm" (ngSubmit)="onSubmit()">
        <input hidden formControlName="id">
  
        <div class="form-group">
          <mat-form-field class="form-group" style="display: flex; align-items: center;">
            <mat-icon style="position: relative; color: #bfdbf7;" matPrefix>history</mat-icon>
            <mat-label>Statement History Name</mat-label>
            <input [readonly]="readOnly" matInput formControlName="name">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field>
            <mat-icon style="position: relative; top: 3px; color: #a4b0f5;" matPrefix>description</mat-icon>
            <mat-label>Description</mat-label>
            <textarea #descriptionTextarea matInput [readonly]="readOnly" formControlName="description" (keyup)="autoGrowTextZone($event)"></textarea>
          </mat-form-field>
        </div>
  
        <button  [hidden]="readOnly"  mat-raised-button color="primary" type="submit" [disabled]="!statementHistoryForm.valid">
          <mat-icon style="color: #00f0b5;">check_circle</mat-icon> Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>

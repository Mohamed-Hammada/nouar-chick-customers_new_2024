<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ "customer_information" | translate }}
        </mat-card-title>
        <mat-card-subtitle [hidden]="readOnly"> 
            {{ "enter_details_for_the_customer" | translate }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <input hidden formControlName="id">
            <div class="form-group">
                <mat-form-field class="form-group" style="display: flex; align-items: center;">
                    <mat-icon style="position: relative; color: #bfdbf7;" matPrefix>code</mat-icon>
                    <mat-label>            {{ "code_id" | translate }}</mat-label>
                    <input [readonly]="readOnly" matInput formControlName="code_id">
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field class="form-group" style="display: flex; align-items: center;">
                    <mat-icon style="position: relative; color: #bfdbf7;" matPrefix>person</mat-icon>
                    <mat-label>
                        {{ "customer_name" | translate }}
                    </mat-label>
                    <input [readonly]="readOnly" matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-icon style="position: relative; top: 3px; color: #a4b0f5;" matPrefix>contact_mail</mat-icon>
                    <mat-label>
                        {{ "contact_details" | translate }}
                    </mat-label>
                    <textarea matInput [readonly]="readOnly" formControlName="contact_details"></textarea>
                </mat-form-field>
            </div>
            <div class="form-group" *ngIf="isAdminUser">
                <mat-checkbox  
                 formControlName="visible_to_normal_users">
                  {{ "visible_to_normal_users" | translate }}
                </mat-checkbox>
              </div>
              
            <button [hidden]="readOnly" mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">
                <mat-icon style="color: #00f0b5;">check_circle</mat-icon>  {{ "submit" | translate }}
            </button>
        </form>
    </mat-card-content>
</mat-card>

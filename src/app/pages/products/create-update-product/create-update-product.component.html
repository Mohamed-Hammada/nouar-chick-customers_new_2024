<!-- product-form.component.html -->

<mat-card [dir]="direction">
    <mat-card-header>
      <mat-card-title>
        
        {{"product_information"|translate}}
      </mat-card-title>
      <mat-card-subtitle [hidden]="readOnly">
        
        {{"enter_details_for_the_product" | translate}}
      </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <input hidden formControlName="id">
  
        <div class="form-group">
          <mat-form-field class="form-group" style="display: flex; align-items: center;">
            <mat-icon style="position: relative; color: #bfdbf7;" matPrefix>local_grocery_store</mat-icon>
            <mat-label>{{"product_name" | translate}}</mat-label>
            <input [readonly]="readOnly" matInput formControlName="name">
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field>
            <mat-icon style="position: relative; top: 3px; color: #a4b0f5;" matPrefix>description</mat-icon>
            <mat-label>{{"description" | translate}}</mat-label>
            <textarea #descriptionTextarea matInput [readonly]="readOnly" formControlName="description" (keyup)="autoGrowTextZone($event)"></textarea>
          </mat-form-field>
        </div>
  
        <button  [hidden]="readOnly"  mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
          <mat-icon style="color: #00f0b5;">check_circle</mat-icon>  {{ "submit" | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>

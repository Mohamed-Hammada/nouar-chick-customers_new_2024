
 <div class="search-div">
    <mat-form-field #customMatFormField appearance="outline" [style.width.px]="searchWidth()"
    
    (focus)="increaseSize()"
    (blur)="decreaseSize()"
    >
        <mat-label>Search for ...</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input type="search" matInput (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>
</div>

<div class="sidenav-header">
    <img  [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/logo.jpg" />
    <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
        <h2>{{ "title" | translate }}</h2>
        <p matListItemTitle>{{ "sub_title" | translate }}</p>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item 
    class="menu-item"
    *ngFor="let item of menuItems()" 
    (click)="onMenuItemClick(item)"
    [routerLink]="[item.route]"
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
    >
        <mat-icon 
        [fontSet]="
        rla.isActive ? 'material-icons' : 'material-icons-outlined'
        " 
        matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sidenavCollapsed()">{{item.label | translate}}</span>
    </a>
</mat-nav-list>
